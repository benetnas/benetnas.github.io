<!doctype HTML>
<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin:0px; overflow:hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
 <a-assets>
   <a-asset-item id="kadomatsu-obj" src="kadomatsu/kadomatsu.obj"></a-asset-item>
   <a-asset-item id="kadomatsu-mtl" src="kadomatsu/kadomatsu.mtl"></a-asset-item>
 </a-assets>
 <a-marker preset="hiro" type="pattern" url="QROfAssignment.patt">
   <a-obj-model id="kadomatsu" src="#kadomatsu-obj" mtl="#kadomatsu-mtl" position="0 0 0"></a-obj-model>
 </a-marker>
 <a-entity camera></a-entity>
 </a-scene>
</body>
</html>
